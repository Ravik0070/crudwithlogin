{% extends 'base.html' %}


{% block content %}
        
    <div class="container m-auto bg-warning w-75 mt-3 rounded">
        <table class="table text-center">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for d in data  %}
              <tr>
                <td class="point">{{d.title}}</td>
                <td class="point">{{d.description|truncatewords:3}}</td>
                <td >
                    {% if d.is_completed %}
                        <i class="fa-solid fa-check text-success "></i>
                    {% else %}
                        <i class="fa-solid fa-xmark text-danger"></i>
                    {% endif %}
                </td>
                <td>
                    <div class="container d-flex justify-content-cenetr w-50 ">
                        <div class="container"><a href={% url 'edittodo' d.id %}><i class="fa-solid fa-pen-to-square text-white"></i></a></div>
                        <div class="container"><a href={% url 'deletetodo' d.id %}><i class="fa-solid fa-trash-can text-white"></a></i></div>
                        <div class="container"><a href={% url 'viewtodo' d.id %}><i class="fa-solid fa-eye text-white"></a></i></div>
                    </div>
                </td>
              </tr>
                {% endfor %}
            </tbody>
          </table>
    </div>
    
{% endblock content %}
