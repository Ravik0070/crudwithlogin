{% extends 'base.html' %}

{% block content %}

<div class="container w-50 bg-secondary mt-4 p-3 rounded">

<form action="{% url 'addtodo' %}" method="post" class=" text-white">
    {% csrf_token %}
    <label for="title" class="form-label mt-1">Title</label>
    <input type="text" id="title" name="title" class="form-control ">
    <label for="description"  class="form-label mt-1">Description</label>
    {% comment %} <input type="text" id="description" name="description" class="form-control"> {% endcomment %}
    <textarea name="description" id="description" cols="50" rows="7" class="form-control"></textarea>
    <input type="checkbox" class="form-check-input" id="is_completed" name="is_completed">
    <label class="form-check-label" for="is_completed">Completed</label>
    <div class="container mt-2 d-flex justify-content-center">
        <input type="submit" value="Add" class="btn btn-primary text-white w-50" >
    </div>
</form>

</div>

{% endblock content %}
