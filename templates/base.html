<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        *{
            font-family: 'Poppins', sans-serif;
        }
        .point{
            cursor: pointer;
        }
    </style>
</head>
<body>

    {% if request.user.is_authenticated %}
    
    <div class="conatiner d-flex flex-row justify-content-center align-items-center bg-dark py-1">
        <div class=" col-4 d-flex justify-content-center ">
            <a href={% url 'home' %} class="text-decoration-none text-white">Home</a>
        </div>
        <div class="container d-flex text-center justify-content-center align-items-center m-auto">
            <a href={% url 'addtodo' %} class=""> 
                <div class="container bg-success w-100 rounded-circle  text-white fs-5">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </a>
         </div>    
        <div class="col-4 d-flex justify-content-start align-items-center ">
            <p class="text-white pt-3 px-2">{{request.user.get_full_name|capfirst}}({{request.user}})</p>
            <a href={% url 'loggout' %} class="text-decoration-none btn btn-danger px-2 py-2 text-decoration-none text-white">Logout</a>
        </div>
    </div>

    {% else %}
    <div class="conatiner d-flex flex-row justify-content-center align-items-center bg-dark py-1">
        <div class=" col-4 d-flex justify-content-center w-25 text-center fs-1"><a href="#" class="text-decoration-none text-white">Todo</a></div>
    </div>
</div>
    {% endif %}

    {% block content %}
    
    {% endblock content %}

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
